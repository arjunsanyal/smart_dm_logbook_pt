<!doctype html>
<html lang="en" ng-app="App">
<head>
  <meta charset="utf-8">
  <title>Your Glucose Tracker</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

  <div ng-controller="Controller">
    <center><h2>Hello {[{name}]}!</h2></center>

    <h3>Glucose by Time of Day</h3>
    <div>
      <glucose-day val='glucoses'></glucose-day>
    </div>

    <h3>Glucose Histogram</h3>
    <div>
      <glucose-histogram val='glucoses'></glucose-histogram>
    </div>

    <div>
      <ul>
        <li ng-repeat="glucose in glucoses">
          {[{ glucose.when }]} {[{ glucose.value }]} mmol/L
        </li>
      </ul>
    </div>
  </div>



  <!-- FIXME: hackish passing of wctoken from django to angular -->
  <script> window.WCTOKEN = '{{wctoken}}' </script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/d3.v3.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
